<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PCDL API Testing</title>
  </head>
  <body>
    <h1>API Testing PCDL</h1>
	<script>
      const requestOptions = {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      'albumId': 'fd5638db0d9d09c331e15020bd32313d'
    }),
  };

  const fetchData = async () => {
      const response = await fetch(
        'https://api.pastorchrisdigitallibrary.org/getsinglealbum',
        requestOptions,
      );
      const data = await response.json();
      console.log(data);
    };

    fetchData().catch(console.error);
  </script>
  </body>
</html>
